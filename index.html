<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript">
      function draw_faces() {
        var canvas = document.getElementById("faces_bkgd");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          var happy_face = new Path2D();
          happy_face.rect(10,10,100,100);
          ctx.fillStyle = "rgb(0,0,200)";
          ctx.fill(happy_face);

          happy_face.moveTo(50,50);
          happy_face.lineTo(90,90);
          happy_face.lineTo(90,50);

          ctx.fillStyle = "rgb(200,0,0)";
          ctx.fill(happy_face);

          ctx.save();
          ctx.translate(50,50);
          ctx.fillStyle="rgb(0,200,0)";
          ctx.fill(happy_face);
          ctx.restore();
        }
      }
    </script>
  </head>
  <body onload="draw_faces();">
    <canvas id="faces_bkgd"></canvas>
  </body>
</html>
